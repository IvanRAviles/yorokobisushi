<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menú – Yorokobi Sushi</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="top">
  <img src="assets/logo.png" alt="Yorokobi Sushi"/>
  <h1>Yorokobi Sushi</h1>
  <p>Desde 2017</p>
</header>

<main class="grid">

<section id="menu">
  <h2>Menú</h2>
  <input placeholder="Buscar en esta sección…"/>
  <div id="items"></div>
</section>

<aside class="card">
  <h3>Sucursales</h3>

  <a class="waBtn" href="/menu.html?loc=carranza">Ordenar por WhatsApp (Carranza)</a>
  <a class="waBtn" href="/menu.html?loc=anahuac">Ordenar por WhatsApp (Anáhuac)</a>
  <a class="waBtn" href="/menu.html?loc=industrial">Ordenar por WhatsApp (Industrial)</a>
</aside>

</main>

<script>
async function loadMenu(){
  const res = await fetch("/assets/data/menu.json",{cache:"no-store"});
  const data = await res.json();
  const itemsEl = document.getElementById("items");

  data.sections.forEach(sec=>{
    const h=document.createElement("h3");
    h.textContent=sec.title;
    itemsEl.appendChild(h);

    sec.items.forEach(it=>{
      const d=document.createElement("div");
      d.className="item";
      d.innerHTML=`
        <strong>${it.name}</strong>
        <div>${it.price || ""}</div>
      `;
      itemsEl.appendChild(d);
    });
  });
}
loadMenu();
</script>

</body>
</html>
